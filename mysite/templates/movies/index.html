{% extends 'base.html' %}
{% load thumbnail %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block main %}

<div class="row">
  <div class="col-md-2 py-5 text-center">
    <nav class="navbar-nav">
      <ul class="navbar-nav">
        <li class="nav-link py-5 h4">Сериалы</li>
        <li class="nav-link py-5 h4">Фильмы</li>
        <li class="nav-link py-5 h4">Мультики</li>
      </ul>
    </nav>
  </div>
  <div class="col-md-auto row card-body text-center">
    {% for i in movies %}
      <div class="card col-md-2">
        <p class="card-title h4">{{ i.title }}</p>
        {% if i.image %}
          <img class="card-img-top" src="{{ i.image.url }}" style="max-width: 200px">
        {% endif %}
      </div>
    {% endfor %}
  </div>

</div>

{% endblock %}
